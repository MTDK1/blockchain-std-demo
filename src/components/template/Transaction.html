<v-card class="mt-5 md-12" max-width="100%" outlined>
  <v-card-actions>
    <v-btn color="blue lighten-4 accent-1" @click="onClickGenerate">
      署名
    </v-btn>
  </v-card-actions>
  <v-card-text>
    <p>署名: {{transactionObj.sig}}</p>
    <p>トランザクション:</p>
    <pre>
 {{transaction}}
      </pre
    >
  </v-card-text>
  <v-card-actions>
    <v-btn color="blue lighten-4 accent-2" @click="onClickSend">
      送信
    </v-btn>
  </v-card-actions>
</v-card>
